    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="options-panel">
        <button class="btn-options delete-all-workouts">
          <span class="options-panel-logo">
            <i class="fas fa-trash-alt"></i>
          </span>
          <span class="options-panel-text">Delete all workouts</span>
        </button>
        <button class="btn-options see-all-workouts">
          <span class="options-panel-logo"><i class="fas fa-eye"></i></span>
          <span class="options-panel-text">See all workouts</span>
        </button>

        <button
          name="wokrout-order-selection"
          class="btn-options wokrout-order-selection"
        >
          <span class="descending">
            <i class="fas fa-sort-amount-down"></i>
          </span>
          <!-- <span class="descending">
            <i class="fas fa-sort-amount-up"></i>
          </span> -->
        </button>

        <label
          for="workout-field-selection"
          class="options-label workout-field-selection-label"
        >
          Order by field:
        </label>

        <select
          id="workout-field-selection"
          class="select-options workout-field-selection"
        >
          <option value="date">
            <span class="options-panel-logo"></span>
            <span class="options-panel-text">Date</span>
          </option>
          <option value="distance">
            <span class="options-panel-logo"></span>
            <span class="options-panel-text">Distance</span>
          </option>
          <option value="duration">
            <span class="options-panel-logo"></span>
            <span class="options-panel-text">Duration</span>
          </option>
          <option value="pace">
            <span class="options-panel-logo"></span>
            <span class="options-panel-text">Pace</span>
          </option>
          <option value="cadence">
            <span class="options-panel-logo"></span>
            <span class="options-panel-text">Cadence</span>
          </option>
          <option value="elevation">
            <span class="options-panel-logo"></span>
            <span class="options-panel-text">Elevation Gain</span>
          </option>
        </select>

        <label
          for="workout-type-selection"
          class="options-label workout-type-selection-label"
        >
          Type:
        </label>

        <select
          id="workout-type-selection"
          class="select-options workout-type-selection"
        >
          <option value="both">
            <span class="options-panel-text">All</span>
          </option>
          <option value="walking">
            <span class="options-panel-text">Walking</span>
          </option>
          <option value="cycling">
            <span class="options-panel-text">Cycling</span>
          </option>
        </select>

        <button class="btn-options apply-search">Apply</button>
      </div>
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
